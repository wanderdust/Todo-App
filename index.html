<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<script type="text/template" id="login-template">
		<div id="login">
			<div id="login-box">
				<h2>Login to continue</h2>
				<div id="existing-user">
					<input type="text" placeholder="example@example.com" id="existing-email">
					<input type="password" placeholder="password" id="existing-password">
					<input type="button" value="Log In" class="button" id="button-login">
				</div>
				<h2>-or-</h2>
				<h2>Register</h2>
				<div id="new-user">
					<input type="text" placeholder="example@example.com">
					<input type="password" placeholder="password">
					<input type="button" value="Register" class="button" id="button-register">
				</div>
			</div>
		</div>	
	</script>

	<div id="container">
		<h1 id="header">Your To-do List</h1>
		<input id="todo-input" type="text" placeholder=" Write your task here">

		<div id="todo-list">
			<script type="text/template" id="todo-template">
				<div class="todo {{#completed}}todo-completed{{/completed}}">
					<img class="toggle {{#completed}}completed{{/completed}}" src="assets/images/completed-icon.png">
					<p>{{title}}</p>
					<img class="delete" src="assets/images/delete-icon.png">
				</div>
			</script>
		</div>
		<footer>
			<script type="text/template" id="stats-template">
				<ul>
					<li>
						<p>{{remaining}} items left</p>
					</li>
					<li class="filter" id="show-all">
						<a href="#/all">All</a>
					</li>
					<li class="filter" id="show-active">
						<a href="#/active">Active</a>
					</li>
					<li class="filter" id="show-completed">
						<a href="#/completed">Completed</a>
					</li>
					<li>
						<a href="#" id="clear-completed">Clear completed</a>
					</li>
				</ul>
			</script>
		</footer>
	</div>
