<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1 id="header">Your Todo List</h1>
		<input id="todo-input" type="text" placeholder=" Write your task here">

		<div id="todo-list">
		<!-- Sample Todo item -->
			<!-- <li>
				<div class="todo">
					<img class='toggle' src="assets/images/completed-icon.png">
					<p>Do my homework</p>
					<img class="delete" src="assets/images/delete-icon.png">
				</div>
			</li> -->
			<script type="text/template" id="todo-template">
				<div class="todo">
					<img class='toggle' src="assets/images/completed-icon.png">
					<p>{{title}}</p>
					<img class="delete" src="assets/images/delete-icon.png">
				</div>
			</script>

		</div>
	</div>

	<!-- Mustache Templates -->
	<script src="libs/mustache.min.js"></script>

	<!--Jquery, Underscore and Backbone-->
	<script src="libs/jquery-3.2.1.min.js"></script>
	<script src="libs/underscore-min.js"></script>
	<script src="libs/backbone-min.js"></script>

	<!-- app.js -->
	<script src="js/app.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!-- BackboneFire -->
	<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
</body>
</html>
